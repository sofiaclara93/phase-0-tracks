<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
<table border=1>
  <tr>
    <th>Pet Name</th>
    <th>Animal Type</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Shadow</td>
    <td>Dog</td>
    <td>10 years old</td>
  </tr>
  <tr>
    <td>Wilfred</td>
    <td>Rabbit</td>
    <td>9 years old</td>
  </tr>
</table>
<table border=1> 
  <tr>
  <th>TV Show</th>
  <th>Network</th>
  <th>Star</th>
  </tr><br>
  <tr>
    <td>Scandal</td>
    <td>ABC</td>
    <td>Kerry Washington</td>
  </tr>
  <tr>
    <td rowspan="2">Breaking Bad</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>AMC</td>
    <td>Bryan Cranston</td>
  </tr>
</table>
</body>
</html>
