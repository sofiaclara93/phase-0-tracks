<!DOCTYPE html>
<html>
<head>
  <title>Fill out this form</title>
</head>
<body>
<form name="Cats" action="success.html" method="post">
  <fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="Fullname"> 
    </div>
    <div>
      <label>Email:</label>
      <input type="Email" name="Email">
    </div>
    <div>
      <label>Password:</label>
      <input type="Password" name="Password">
    </div>
     <div>
      <label>Type of Cat:</label>
      <select name="Cat">
        <option value="Tiger">Tiger</option>
        <option value="Lion">Lion</option>
        <option value="Tuxedo">Tuxedo</option>
      </select>
    </div>
    <div>
      <label>What's Your Favorite Thing About Cats?</label><br>
      <textarea name="textarea" rows="10" cols="50">Write something here</textarea>
    </div>
  </fieldset>
  <button type="submit">Submit your cat memories</button>
</form>
</body>
</html>
